<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="./images/image-equilibrium.jpg">
      <div class="text">
        <h3> Equilibrium #3429</h3>
        <p> Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="contenttext">
        <span class="eth"> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
        <span class="days"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
      </div>
      <hr>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="">
        <p> <span class="creation">Creation of</span> <span class="white">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>

</html>
